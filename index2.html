<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="let a=+prompt('Введите первое число')
    let b=+prompt('Введите второе число')
    alert (a+b)">+</button>
    <button onclick="let a=+prompt('Введите первое число')
    let b=+prompt('Введите второе число')
    alert (a-b)">-</button>
    <button onclick="let a=+prompt('Введите первое число')
    let b=+prompt('Введите второе число')
    alert (a*b)">*</button>
    <button onclick="let a=+prompt('Введите первое число')
    let b=+prompt('Введите второе число')
    alert (a/b)">/</button>
</body>
</html>
